    <link rel="stylesheet" href="/style/login.css">
    <title>登入</title>
</head>

<body>
    <div class="d-flex flex-row text-left align-items-center " style="height: 10vh;">
        <img src="./pic/HCT.png" alt="" class="logo">
        <h2>
            兒童程式教育中心
        </h2>
    </div>

    <div class="login_form d-flex flex-wrap flex-column align-items-center justify-content-center">
        <h2>
            線上選課系統
        </h2>

        <form action="/app/func.php" method="post">
            <input type="hidden" name="action" value="login">
            <div class="input-group mb-3 mt-5">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">帳號</span>
                </div>
                
                <input type="text" class="form-control" placeholder="Account" aria-label="Username" aria-describedby="basic-addon1" name="user_acct">
            </div>
            <div class="input-group mb-5">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">密碼</span>
                </div>
                <input style="width: 20vw;" type="password" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1" name="user_pwd">
            </div>
            <input type="submit" action="submit" class="btn btn-dark btn-sg" data-toggle="modal" data-target="" value="送出">
        </form>
    </div>
